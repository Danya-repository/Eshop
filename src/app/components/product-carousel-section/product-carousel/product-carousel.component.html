<div class="carousel">
  <div class="carousel__inner">
    <div class="carousel__window" #carouselWindow>
      <div class="carousel__track"
           #carouselTrack
           [style.width.px]="state.trackWidth"
           [style.transform]="'translateX(' + state.currentTrackPosition + 'px)'"
           [ngStyle]="{'transition': state.transition ? 'all 1s' : 'none'}"
           (mousedown)="down($event)"
           (mouseup)="up($event)"
           (mousemove)="move($event)"
           (mouseleave)="leave()"
      >
        <div class="carousel__item" [style.width.px]="state.itemWidth" *ngFor="let carouselItem of carouselItems">
          <app-product [productData]="carouselItem"></app-product>
        </div>
      </div>
    </div>
  </div>
  <div class="carousel-arrows">
    <button class="carousel-arrows__button left-arrow" (click)="prev()" *ngIf="state.isArrowPrev"></button>
    <button class="carousel-arrows__button right-arrow" (click)="next()" *ngIf="state.isArrowNext"></button>
  </div>
</div>
