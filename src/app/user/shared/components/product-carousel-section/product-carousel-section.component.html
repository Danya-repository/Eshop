<section class="product-goods-tabs">
  <div class="container">
    <div class="product-goods-tabs__inner">
      <h4 class="product-goods-tabs__title section-title">{{titleSection}}</h4>
      <app-product-carousel-tabs [isLoad]="isLoad" ></app-product-carousel-tabs>
      <app-product-carousel [countOfSlideToDisplay]="4" [carouselItems]="products" ></app-product-carousel>
    </div>
  </div>
</section>
