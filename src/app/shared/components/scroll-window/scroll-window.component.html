<div class="scroll-window"
    #window
    appScrollVisible
    (mousemove)="mousemove($event)"
    (mouseup)="mouseup()"
    (mouseleave)="mouseleave()"
    (mousewheel)="mousewheel($event)">
    <div class="scroll-window__inner">
        <div class="scroll-window__container"
            #container
            [appRelationToTopPosition]="scrollWindowService.containerPosition"
            [ngClass]="{'top-transition': !scrollWindowService.draggable}"
            ><ng-content></ng-content>
        </div>
        <div class="scroll-window__strip"
         #strip
         appScrollStrip
         *ngIf="scrollWindowService.containerHeight > scrollWindowService.windowHeight"
         [ngClass]="{'strip-visible':    scrollWindowService.visible,
                     'strip-transition': scrollWindowService.stripOpacityTransition}"
         (click)="goToPercentage($event)">
            <div class="scroll-window__handle"
                #handle
                [appRelationToTopPosition]="scrollWindowService.handlePosition"
                [ngClass]="scrollWindowService.draggable ? 'handle-background' : 'top-transition'"
                (mousedown)="mousedown($event)">
            </div>
        </div>
    </div>
</div>
